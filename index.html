<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch ! B-Production</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <h1>B-Production</h1>
    <h2>Analog Watch</h2>
    <div class="container">
         <div class="watch">
            <div class="hand" style="--clr:red ; --h:70px" id="hour"> <i ></i></div>
            <div class="hand" style="--clr:white ; --h:80px" id="min"><i ></i></div>
            <div class="hand" style="--clr:blue ; --h:90px" id="sec"><i ></i></div>
            <span class="hour" style="--i : 1"><b>1</b></span>
            <span class="hour" style="--i : 2"><b>2</b></span>
            <span class="hour main-hour" style="--i : 3"><b>3</b></span>
            <span class="hour" style="--i : 4"><b>4</b></span>
            <span class="hour" style="--i : 5"><b>5</b></span>
            <span class="hour main-hour" style="--i : 6"><b>6</b></span>
            <span class="hour" style="--i : 7"><b>7</b></span>
            <span class="hour" style="--i : 8"><b>8</b></span>
            <span class="hour main-hour" style="--i : 9"><b>9</b></span>
            <span class="hour" style="--i : 10"><b>10</b></span>
            <span class="hour" style="--i : 11"><b>11</b></span>
            <span class="hour main-hour" style="--i : 12"><b>12</b></span>
         </div>
    </div>

    <div class="watch2">
        <div class="TimeWatch">
            <div class="hourBox"></div>
            <div class="minBox"></div>
            <div class="secBox"></div>
        </div>
    </div>

    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
